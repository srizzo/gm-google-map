<!DOCTYPE html>
<html lang="en" ng-app="example">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gm-google-map Examples</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>gm-google-map Examples</h1>
    
    <gm-map-context>
      <div gm-map-canvas
           gm-zoom="7"
           gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
           style="margin: 0; padding:0; height: 400px; width: 400px;"></div>
    </gm-map-context>

        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBdLDmkfGQX8CTFaSBsOuQEpPhoSKCdi34&sensor=true"></script>



    <script src="../dist/gm-google-map.js"></script>
    
    
    <script type="text/javascript">
      angular.module('example', ["gm-google-map"])
      
    </script>

  </body>
</html>
