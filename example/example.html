<!DOCTYPE html>
<html lang="en" ng-app="example">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gm-google-map Examples</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <style>
      li.L0, li.L1, li.L2, li.L3,
      li.L5, li.L6, li.L7, li.L8 { list-style-type: decimal !important }
    </style>
  </head>
  <body>
    <div class="container">
      
      <h1>gm-google-map Examples</h1>
      
      
      
      <h3>Simple map:</h3>
      
      <div class="example">  
<div gm-map-canvas
     gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
     gm-zoom="7"
     style="margin: 0; padding:0; height: 400px; width: 400px;"></div>
      </div>
      
      
      
      <h3>Controls:</h3>
      
      <div class="example">
<gm-map-context>
  <div gm-map-canvas
       gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
       gm-zoom="7"
       style="margin: 0; padding:0; height: 400px; width: 400px;"></div>
  <gm-add-ons>
    <button gm-control gm-position="LEFT_TOP" type="button" class="btn btn-default" style="margin: 10px" >LEFT_TOP</button>
    <button gm-control gm-position="RIGHT_TOP" type="button" class="btn btn-default" style="margin: 10px" >RIGHT_TOP</button>
  </gm-add-ons>
</gm-map-context>
      </div>
      
      
      
      <h3>Markers and Info Windows:</h3>
      
      <div class="example">
<gm-map-context>
  <div gm-map-canvas
       gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
       gm-zoom="7"
       style="margin: 0; padding:0; height: 400px; width: 400px;"></div>
  <gm-add-ons>
    <gm-marker ng-repeat="i in [1,2,3]"
        gm-title="'Marker {{i}}'"
        gm-lat="53.4152431"
        gm-lng="-10.2390307 + i"
        >
      <div gm-info-window>
        <gm-add-listeners gm-to="getMarker()" gm-listeners="{ click: openInfoWindow }"></gm-add-listeners>
        <p>Info Window {{i}} Content</p>
      </div>
    </gm-marker>        
  </gm-add-ons>
</gm-map-context>
      </div>      
            



      <h3>Overlapping Marker Spiderfier:</h3>
      
      <div class="example">
<gm-map-context>
  <div gm-map-canvas
       gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
       gm-zoom="7"
       style="margin: 0; padding:0; height: 400px; width: 400px;"></div>
  <gm-add-ons>
    <gm-overlapping-marker-spiderfier>
      <gm-marker ng-repeat="i in [1,2,3]"
          gm-title="'Marker {{i}}'"
          gm-lat="53.4152431"
          gm-lng="-8.2390307"
          >
        <div gm-info-window>
          <p>Info Window {{i}} Content</p>
          <gm-add-listeners gm-to="getMarker()" gm-listeners="{ gm_oms_click: openInfoWindow }"></gm-add-listeners>
        </div>
      </gm-marker>
    </gm-overlapping-marker-spiderfier>
  </gm-add-ons>
</gm-map-context>
      </div>      
            


    </div>
    
    <p>
      
    </p>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBdLDmkfGQX8CTFaSBsOuQEpPhoSKCdi34&sensor=true"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>

    <script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
    
    <script src="../dist/gm-google-map.js"></script>

    <script type="text/javascript">

      $(".example").each(function () {
        $(this).before($("<pre></pre>").addClass("prettyprint")
                                       .addClass("lang-html")
                                       .addClass("linenums")
                                       .text($.trim($(this).html())))
      })
    </script>
      
    <script type="text/javascript">
      angular.module("example", ["gm-google-map"])
    </script>
    
  </body>
</html>
