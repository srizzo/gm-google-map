<!DOCTYPE html>
<html ng-app="test">
  <body>
    <gm-map-context>
      <div id="map" gm-map-canvas
           gm-disable-default-ui="true"
           gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
           gm-zoom="7"
           style="height: 400px; width: 400px;">
      </div>
      <gm-add-ons>
        <button gm-control gm-position="LEFT_TOP" type="button" class="control1" style="margin: 10px;">Control 1</button>
      </gm-add-ons>
    </gm-map-context>
    
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="../../../dist/gm-google-map.js"></script>
    <script type="text/javascript">
      angular.module("test", ["gm-google-map"])
    </script>
    
  </body>
</html>
