<!DOCTYPE html>
<html ng-app="test">
  <body>
    <gm-map-context>
      <div id="map" gm-map-canvas
           gm-center="{ lat: 53.4152431, lng: -8.2390307 }"
           gm-zoom="7"
           style="height: 400px; width: 400px;">
      </div>
      <gm-add-ons>
        <gm-marker
            gm-title="'Marker 1'"
            gm-position="{ lat: 53.4152431, lng: -8.2390307 }"
            gm-optimized="false"
            >
          <div gm-info-window>
            <gm-add-listeners gm-to="getMarker()" gm-listeners="{ click: openInfoWindow }"></gm-add-listeners>
            <p>Info Window 1 Content</p>
          </div>
        </gm-marker>        
      </gm-add-ons>
    </gm-map-context>
    
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="../../../dist/gm-google-map.js"></script>
    <script type="text/javascript">
      angular.module("test", ["gm-google-map"])
    </script>
    
  </body>
</html>
